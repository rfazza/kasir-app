<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Sederhana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .receipt {
            font-family: 'Lucida Console', monospace;
            width: 80mm;
            padding: 10px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media print {
            body * { visibility: hidden; }
            #receipt, #receipt * { visibility: visible; }
            #receipt { position: absolute; left: 0; top: 0; width: 80mm; margin: 0; padding: 10px; box-shadow: none; }
        }
        .product-item:hover { background-color: #f0f0f0; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">APLIKASI KASIR TOKO</h1>
        <!-- Tambah Produk Baru -->
        <div class="mb-4 p-4 bg-purple-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-3 text-purple-700">Tambah Produk Baru</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                <input type="text" id="newProductName" placeholder="Nama Produk" class="p-2 border rounded">
                <input type="number" id="newProductPrice" placeholder="Harga" class="p-2 border rounded">
                <button onclick="addNewProduct()" class="bg-purple-600 text-white p-2 rounded hover:bg-purple-700">Tambah Produk</button>
                <button onclick="toggleProductDatabase()" class="bg-gray-600 text-white p-2 rounded hover:bg-gray-700">Lihat Semua Produk</button>
            </div>
        </div>

        <!-- Input Transaksi -->
        <div class="mb-8 p-4 bg-blue-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-3 text-blue-700">Input Transaksi</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                <input type="text" id="itemName" placeholder="Nama Produk" class="p-2 border rounded">
                <input type="number" id="itemQty" placeholder="Jumlah" class="p-2 border rounded" value="1">
            </div>
            <button onclick="findProduct()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Tambah ke Keranjang</button>
        </div>

        <!-- Database Produk -->
        <div class="mb-6 p-4 bg-yellow-50 rounded-lg hidden" id="productDatabase">
            <h2 class="text-xl font-semibold mb-3 text-blue-700">Database Produk
                <button onclick="toggleProductDatabase()" class="float-right text-sm bg-gray-200 px-2 rounded">Ã— Tutup</button>
            </h2>
            <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-3"></div>
        </div>

        <!-- Keranjang Belanja -->
        <div class="mb-6 p-4 bg-green-50 rounded-lg">
            <h2 class="text-xl font-semibold mb-3 text-green-700">Keranjang Belanja</h2>
            <table class="w-full mb-4">
                <thead>
                    <tr class="border-b">
                        <th class="text-left p-2">Produk</th>
                        <th class="text-right p-2">Harga</th>
                        <th class="text-right p-2">Qty</th>
                        <th class="text-right p-2">Total</th>
                        <th class="text-right p-2">Aksi</th>
                    </tr>
                </thead>
                <tbody id="cartItems"></tbody>
                <tfoot>
                    <tr class="border-t font-bold">
                        <td colspan="3" class="text-right p-2">Total:</td>
                        <td id="cartTotal" class="text-right p-2">Rp0</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-4">
                <div>
                    <label class="block mb-1">Uang Dibayar</label>
                    <input type="number" id="uangDibayar" class="p-2 border rounded w-full" placeholder="Masukkan jumlah uang">
                </div>
                <div class="flex items-end">
                    <button onclick="hitungKembalian()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700 w-full">Hitung Kembalian</button>
                </div>
            </div>
            <div id="kembalianInfo" class="mt-2 hidden">
                <p>Kembalian: <span id="jumlahKembalian" class="font-bold">Rp0</span></p>
            </div>
            <button onclick="printReceipt()" class="bg-green-600 text-white p-2 rounded hover:bg-green-700 mt-4 w-full">Cetak Struk</button>
        </div>

        <!-- Struk Pembelian -->
        <div id="receipt" class="receipt hidden">
            <h2 class="text-center font-bold mb-2">STRUK PEMBELIAN</h2>
            <div id="receiptContent"></div>
            <hr class="my-2 border-dashed">
            <div class="flex justify-between font-bold mt-2">
                <span>Total:</span>
                <span id="receiptTotal">Rp0</span>
            </div>
            <div id="receiptBayar" class="flex justify-between mt-1 hidden">
                <span>Uang Dibayar:</span>
                <span id="receiptDibayar">Rp0</span>
            </div>
            <div id="receiptKembalian" class="flex justify-between mt-1 hidden">
                <span>Kembalian:</span>
                <span id="receiptJmlKembalian">Rp0</span>
            </div>
            <hr class="my-2 border-dashed">
            <div class="text-center mt-4 text-sm">Terima kasih telah berbelanja!</div>
        </div>
    </div>

    <script>
        // --- Minimal changes from original: products will be loaded from server ---
        let products = [];
        let cart = [];

        // Utility currency format
        function formatRp(num) {
            return 'Rp' + Number(num).toLocaleString();
        }

        // Load products from API on page load
        async function loadProducts() {
            try {
                const res = await fetch('/api/products');
                if (!res.ok) throw new Error('Failed load products');
                products = await res.json();
                renderProducts();
            } catch (err) {
                console.error(err);
                alert('Gagal mengambil data produk dari server. Pastikan backend nyala.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
        });

        // Render daftar produk (database view)
        function renderProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-item border p-3 rounded-lg shadow-sm';
                productCard.innerHTML = `
                    <div class="flex justify-between">
                        <h3 class="font-semibold product-name" data-id="${product.id}" contenteditable="true">${product.name}</h3>
                        <button onclick="saveProductName(${product.id})" class="text-xs text-blue-500 hover:text-blue-700">Simpan</button>
                    </div>
                    <div class="flex justify-between mt-1">
                        <span>Harga:</span>
                        <span class="product-price" data-id="${product.id}" contenteditable="true">${formatRp(product.price)}</span>
                    </div>
                    <div class="mt-2 flex justify-end space-x-2">
                        <button onclick="openEditModal(${product.id})" class="text-xs bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">Edit</button>
                        <button onclick="selectProduct(${product.id})" class="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Pilih</button>
                    </div>
                    <button onclick="selectProduct(${product.id})" class="mt-2 bg-blue-500 text-white p-1 rounded text-sm hover:bg-blue-600 w-full">Pilih</button>
                `;
                productList.appendChild(productCard);
            });
        }

        // Create new product (calls backend)
        async function addNewProduct() {
            const name = document.getElementById('newProductName').value.trim();
            const price = parseInt(document.getElementById('newProductPrice').value);
            if (!name || isNaN(price)) { alert('Mohon isi nama dan harga produk!'); return; }
            try {
                const res = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price })
                });
                if (!res.ok) {
                    const err = await res.json();
                    alert(err.error || 'Gagal tambah produk');
                    return;
                }
                const created = await res.json();
                products.push(created);
                renderProducts();
                document.getElementById('newProductName').value = '';
                document.getElementById('newProductPrice').value = '';
            } catch (e) {
                console.error(e); alert('Gagal sambung ke server');
            }
        }

        // Save edited name/price
        async function saveProductName(productId) {
            const nameElement = document.querySelector(`.product-name[data-id="${productId}"]`);
            const priceElement = document.querySelector(`.product-price[data-id="${productId}"]`);
            const newName = nameElement.textContent.trim();
            const priceText = priceElement.textContent.replace('Rp', '').replace(/\./g, '').trim();
            const newPrice = parseInt(priceText) || 0;
            if (!newName || isNaN(newPrice)) { alert('Nama dan harga produk tidak valid!'); loadProducts(); return; }
            try {
                const res = await fetch(`/api/products/${productId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, price: newPrice })
                });
                if (!res.ok) throw new Error('fail');
                const updated = await res.json();
                // update local products array
                products = products.map(p => p.id === updated.id ? updated : p);
                renderProducts();
                alert('Produk berhasil diperbarui!');
            } catch (e) {
                console.error(e); alert('Gagal menyimpan perubahan ke server');
                loadProducts();
            }
        }

        function selectProduct(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('itemName').value = product.name;
            document.getElementById('productDatabase').classList.add('hidden');
            document.getElementById('itemQty').focus();
        }

        // Toggle database panel
        function toggleProductDatabase() {
            const db = document.getElementById('productDatabase');
            db.classList.toggle('hidden');
            if (!db.classList.contains('hidden')) renderProducts();
        }

        // Find product and add to cart (keeps behavior)
        function findProduct() {
            const name = document.getElementById('itemName').value;
            const quantity = parseInt(document.getElementById('itemQty').value) || 1;
            if (!name) { alert('Masukkan nama produk!'); return; }
            const product = products.find(p => p.name.toLowerCase().includes(name.toLowerCase()));
            if (!product) { alert('Produk tidak ditemukan!'); return; }
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) existingItem.quantity += quantity;
            else cart.push({ id: product.id, name: product.name, price: product.price, quantity });
            renderCart();
            document.getElementById('itemName').value = '';
            document.getElementById('itemQty').value = '1';
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="p-2">${item.name}</td>
                    <td class="p-2 text-right">${formatRp(item.price)}</td>
                    <td class="p-2 text-right">${item.quantity}</td>
                    <td class="p-2 text-right">${formatRp(item.price * item.quantity)}</td>
                    <td class="p-2 text-right"><button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700">Hapus</button></td>
                `;
                cartItems.appendChild(row);
            });
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = formatRp(total);
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            renderCart();
        }

        function hitungKembalian() {
            const uangDibayar = parseInt(document.getElementById('uangDibayar').value);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            if (isNaN(uangDibayar)) { alert('Masukkan jumlah uang yang dibayar!'); return; }
            if (uangDibayar < total) { alert('Uang yang dibayarkan kurang!'); return; }
            const kembalian = uangDibayar - total;
            document.getElementById('jumlahKembalian').textContent = formatRp(kembalian);
            document.getElementById('kembalianInfo').classList.remove('hidden');
        }

        // Print receipt + save sale to server
        async function printReceipt() {
            if (cart.length === 0) { alert('Keranjang kosong!'); return; }
            const receiptContent = document.getElementById('receiptContent');
            receiptContent.innerHTML = '';
            const now = new Date();
            receiptContent.innerHTML += `<div class="text-center text-sm mb-2">${now.toLocaleString()}</div>`;
            receiptContent.innerHTML += '<hr class="my-2 border-dashed">';

            cart.forEach(item => {
                receiptContent.innerHTML += `
                    <div class="flex justify-between">
                        <span>${item.name} (${item.quantity}x)</span>
                        <span>${formatRp(item.price * item.quantity)}</span>
                    </div>
                `;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('receiptTotal').textContent = formatRp(total);

            const uangDibayar = parseInt(document.getElementById('uangDibayar').value);
            if (!isNaN(uangDibayar) && uangDibayar >= total) {
                const kembalian = uangDibayar - total;
                document.getElementById('receiptBayar').classList.remove('hidden');
                document.getElementById('receiptKembalian').classList.remove('hidden');
                document.getElementById('receiptDibayar').textContent = formatRp(uangDibayar);
                document.getElementById('receiptJmlKembalian').textContent = formatRp(kembalian);
            }

            // show receipt
            document.getElementById('receipt').classList.remove('hidden');
            document.getElementById('receipt').scrollIntoView({ behavior: 'smooth' });

            // Save sale to server
            try {
                const payload = {
                    items: cart.map(i => ({ id: i.id, name: i.name, price: i.price, quantity: i.quantity })),
                    total: total,
                    paid: isNaN(uangDibayar) ? null : uangDibayar
                };
                const res = await fetch('/api/checkout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) {
                    const err = await res.json();
                    console.error(err);
                    alert('Gagal menyimpan transaksi ke server');
                } else {
                    const data = await res.json();
                    console.log('saved sale', data.sale_id);
                }
            } catch (e) {
                console.error(e);
                alert('Gagal terhubung ke server saat menyimpan transaksi');
            }

            // reset cart locally
            cart = [];
            renderCart();
            loadProducts();
        }
    </script>
</body>
</html>
